<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    <div class="container">
    <form>
        <h1><u>Expense Tracker</u></h1>
        <h3>Select Month</h3>
        <select name="Month" id="month">
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
       </select>
       <h3>Income</h3>
       <input id="income" type="number" placeholder="Enter income in RS">
       <h3>Expense</h3>
       <input id="expense"  type="number" placeholder="Enter Expense in RS"><br>
       <button class="btn">Submit</button>

    </form>
    </div>

    
    
</body>
<style>

<script>
    const month=document.getElementById('month');
    const income=document.getElementById('income');
    const expense=document.getElementById('expense')

    localStorage.setItem("month", month.value);

    var display=localStorage.getItem("month");
